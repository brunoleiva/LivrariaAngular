<mat-accordion *ngIf="livros.length > 0">
    <mat-expansion-panel *ngFor="let livro of livros">
    <mat-expansion-panel-header
    >id: {{ livro.id_livro}}</mat-expansion-panel-header
    >
    <p>titulo: {{ livro.titulo_livro }}</p>
    <hr/>
    <p>autor: {{ livro.autor_livro }}</p>
    <p>numero paginas: {{ livro.numero_paginas }}</p>
    </mat-expansion-panel>

    </mat-accordion>

    <p class="mat-body-1" style="text-align: center;" *ngIf="livros.length <= 0">
        Nenhum livro cadastrado
        </p>
